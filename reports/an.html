<!DOCTYPE html>
<html>
    
    <head>
        <title>Report Post No.snip</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" title="switch" href="//s.4cdn.org/css/yotsubluenew.715.css">
        <style>
            fieldset, #pass, button, .rules { margin-bottom: 10px; }
            	fieldset { width: 320px; }
              fieldset legend { font-size: 11pt; font-weight: bold; }
            	.pass-msg { font-size: smaller; }
            	#cat-sel { width: 280px; }
              .rules { font-size: 10pt; }
              .tw:before {
                border-bottom: 1px solid;
                border-left: 1px solid;
                content: " ";
                display: inline-block;
                height: 8px;
                margin-bottom: 3px;
                margin-right: 3px;
                width: 8px;
              }
              .tw:before {
                margin-left: 5px;
              }
              .tw {
                margin-left: 5px;
                margin-top: 2px;
                margin-bottom: 12px;
              }
        </style>
        <script>
            var style_group = "ws_style";
        </script>
        <script type="text/javascript" src="//s.4cdn.org/js/core.min.1123.js"></script>
        <script type="text/javascript">
            function get_cookie(name) {
            			var nameEQ = name + "=";
            			var ca = document.cookie.split(';');
            			for (var i = 0; i < ca.length; i++) {
            				var c = ca[i];
            				while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            			}
            			return null;
            		}
            		
            		function onReportKeyDown(e) {
            		  if (e.keyCode == 27 && !e.ctrlKey && !e.altKey && !e.shiftKey && !e.metaKey) {
                    self.close();
                  }
            	  }
            		
            		function onCatChange(e) {
            			document.getElementById('cat-sel').disabled = !document.getElementById('cat1').checked;
            		}
            		
                function onDOMReady(e) {
                  var el;
                  
                  if (el = document.getElementById('cat1')) {
                    el.addEventListener('change', onCatChange, false);
                    document.getElementById('cat2').addEventListener('change', onCatChange, false);
                    
                    onCatChange();
                  }
                  
                  
                  if (readCookie('pass_enabled') == 1 && (el = document.getElementById('pass'))) {
                    el.innerHTML = '<strong>You are using a 4chan Pass.</strong>';
                  }
            
                      }
                
                document.addEventListener('DOMContentLoaded', onDOMReady, false);
                
                document.addEventListener('keydown', onReportKeyDown, false);
            
            		function postBack() {
            			if (window.opener) {
            				window.opener.postMessage('done-report', '*');
            			}
            
            			self.close();
            		}
        </script>
    </head>
    
    <body>
        <form action='' method="POST">
            <fieldset id="reportTypes" style="padding: 3px;">
                <legend>Report type</legend>
                <input type="radio" name="cat" id="cat1" value=""
                checked>
                <label for="cat1">This post violates a <a href='//www.4chan.org/rules#an' target="_blank">rule</a>.</label>
                <div
                class="tw">
                    <select name="cat_id" id="cat-sel">
                        <option value=""></option>
                        <option value="7">Image depicts animal cruelty.</option>
                        <option value="39">Not work safe image on work safe board.</option>
                        <option value="30">This post is off-topic.</option>
                        <option value="32">This user is underage.</option>
                        <option value="33">Trolling outside of /b/.</option>
                        <option value="34">Racism outside of /b/.</option>
                        <option value="35">Furry/guro/lolikon/shota porn outside of /b/.</option>
                        <option value="36">Posting dubs/post number GET.</option>
                        <option value="37">This post contains personal information (&quot;dox&quot;).</option>
                        <option
                        value="38">This post contains a call to invasion (&quot;raid&quot;).</option>
                            <option
                            value="40">This post is extremely low quality.</option>
                                <option value="41">Spamming/flooding.</option>
                                <option value="43">This post appears to be an automated spambot.</option>
                                <option value="44">This post is advertising or begging.</option>
                                <option value="45">User impersonating 4chan Staff.</option>
                                <option value="46">Avatar or signature use.</option>
                                <option value="47">Pony content outside /mlp/.</option>
                                <option value="48">Request thread (&#039;source&#039;, &#039;SAUCE&#039;, &#039;moar&#039;,
                                    etc).</option>
                                <option value="120">Announcing a report or &#039;sage&#039;.</option>
                    </select>
                    </div>
                    <input type="radio" name="cat" id="cat2" value="31">
                    <label for="cat2">This post violates United States law.</label>
                    <br/>
            </fieldset>
            <div id="pass">
                <div id="t-root"></div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() { TCaptcha.init(document.getElementById('t-root'), 'an', 1); }, false);
                </script> <span class="pass-msg">4chan Pass users can bypass this CAPTCHA. [<a href="https://www.4chan.org/pass" target="_blank">More Info</a>]</span>

            </div>
            <div class="rules">Submitting <b>false</b> or <b>misclassified</b> reports will result in a ban.</div>
            <button
            type="submit">Submit</button>
                <input type="hidden" name="board" value="an">
                <input type="hidden" name="no" value="snip">
        </form>
    </body>

</html>
